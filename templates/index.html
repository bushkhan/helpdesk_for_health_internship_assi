<!DOCTYPE html>
<html>
<head>
    <title>Health Conditions Helpdesk</title>
</head>
<body>
    <h1>Health Conditions Helpdesk</h1>
    <form method="post" action="{{ url_for('chatbot') }}">
        <label for="condition">Health Condition:</label>

        <select name="condition" id="condition">
            <option value="Cancer">Cancer</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Cholestrol">Cholestrol</option>
            <option value="BP">BP</option>
            <option value="Mental Disorder">Mental Disorder</option>
        </select>
 
        <br><br>

        <label for="severity">Severity:</label>

        <select name="severity" id="severity">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
